<div class="container">
    <h3>Bảng kết quả thi của thí sinh</h3>
    <hr>
    <!--<p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p>-->
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">{{afService.displayName}}</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Lọc</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Lần thi" ></th>
                        <th><input type="text" class="form-control" placeholder="Môn thi" ></th>
                        <th><input type="text" class="form-control" placeholder="Điểm thi" ></th>
                        <th><input type="text" class="form-control" placeholder="Thời gian" ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grade of grades | async | paginate: {itemsPerPage: 10, currentPage:page}; let index = index">
                        <td style="text-align: center">{{index+1}}</td>
                        <td style="padding-left: 100px">{{grade.dethi}}</td>
                        <td style="text-align: center">{{grade.mark | number : '1.2-2'}}</td>
                        <td style="padding-left: 80px">{{grade.timestamp | date:"MM/dd/yy hh:mm a"}}</td>
                    </tr>
                    
                </tbody>
                
            </table>
            <pagination-controls (pageChange)="page = $event"
                                        style="text-align: center"
                                        directionLinks="true"
                                        autoHide="true"
                                        previousLabel="Trang trước"
                                        nextLabel="Trang tiếp"
                                        screenReaderPaginationLabel="Pagination"
                                        screenReaderPageLabel="page"
                                        screenReaderCurrentLabel="You're on page">
                                </pagination-controls> 
        </div>
    </div>
</div>
