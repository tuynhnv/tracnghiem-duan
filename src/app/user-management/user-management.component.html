<div class="container">
    <h3>Bảng quản lý danh sách người dùng</h3>
    <hr>
    <!--<p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p>-->
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">{{afService.displayName}}</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Lọc</button>
                </div>
            </div>
            <button style="margin-left: 20px; margin-top: 10px" class="btn btn-primary" ><strong>+ Thêm người dùng</strong></button>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Số thứ tự" ></th>
                        <th><input type="text" class="form-control" placeholder="Tên người dùng" ></th>
                        <th><input type="text" class="form-control" placeholder="Địa chỉ email" ></th> 
                        <th><input type="text" class="form-control" placeholder="Vai trò người dùng" ></th>             
                        <th><input type="text" class="form-control" placeholder="Hành động" ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | async | paginate: {itemsPerPage: 10, currentPage:page}; let i=index; let index = index">
                        <td style="text-align: center">{{index+1}}</td>
                        <td style="padding-left: 70px">{{user.displayName}}</td>
                        <td style="padding-left: 50px">{{user.email}}</td>
                        <td style="text-align: center">{{user.role}}</td>
                        <td style="text-align: center"><a>Xóa</a> <a>Sửa</a></td>
                    </tr>
                    
                </tbody>
                 
            </table>
            <pagination-controls (pageChange)="page = $event"
                                        style="text-align: center"
                                        directionLinks="true"
                                        autoHide="true"
                                        previousLabel="Trang trước"
                                        nextLabel="Trang tiếp"
                                        screenReaderPaginationLabel="Pagination"
                                        screenReaderPageLabel="page"
                                        screenReaderCurrentLabel="You're on page">
                                </pagination-controls>
        </div>
    </div>
</div>
